<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/19310a8cfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <main class="container">
        <section class="content">
          <div class="image">
            <img src="./images/illustration-mockups.svg" alt="illustration" />
          </div>
          <div class="text-content">
            <h1 class="heading">Build The Community Your Fans Will Love</h1>
            <p class="text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="register">Register</button>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <ul class="social-icons">
        <li class="icon fb">
          <i class="fab fa-facebook-f"></i>
        </li>
        <li class="icon twitter">
          <i class="fab fa-twitter"></i>
        </li>
        <li class="icon insta">
          <i class="fab fa-instagram"></i>
        </li>
      </ul>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/vshal-ch">Vishal</a>.
      </p>
    </footer>
  </body>
</html>
